<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>
<body>
  <ul>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
  </ul>

  <!-- You can work in the html or in a separate js file. Like:
  <script>
    1) replace the list items' content with items from this list:
    ['apple', 'banana', 'cat', 'dog']
    2) change the <ul> element's background color to 'limegreen'
      - don't just add a CSS class
      - use the .style attribute
  </script>
  OR
  <script src="content-4.js"></script> -->
  <script>
    let list = document.getElementsByTagName('li');
    let listNewContent = ['apple', 'banana', 'cat', 'dog'];

    for (let i = 0, l = list.length; i < l; i++){
      list[i].innerText = listNewContent[i];
    }

    let ulelement = document.querySelector('ul');
    ulelement.style.backgroundColor = 'limegreen';
  </script>
</body>
</html>
