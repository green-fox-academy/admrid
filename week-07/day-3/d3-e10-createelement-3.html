<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>
<body>
  <ul class="asteroids">
    <li>The King</li>
  </ul>

  <!-- You can work in the html or in a separate js file. Like:
  <script>
    Remove the king from the list.
    Fill the list based on the following list of objects.
    Only add the asteroids to the list.
    Each list item should have its category as a class and its content as text content. -->

    <script>
      'use strict';

      let list = document.querySelector('ul.asteroids');
      let listElementToDelete = document.querySelector('li')

      for (let i = 0, l = planetData.length; i < l; i++){
        let listElement = document.createElement('li');
        listElement.textContent = planetData[i];
        list.appendChild(listElement);
      } 

      list.removeChild(listElementToDelete);

      const planetData = [
        {
          category: 'inhabited',
          content: 'Foxes',
          asteroid: true
        },
        {
          category: 'inhabited',
          content: 'Whales and Rabbits',
          asteroid: true
        },
        {
          category: 'uninhabited',
          content: 'Baobabs and Roses',
          asteroid: true
        },
        {
          category: 'inhabited',
          content: 'Giant monsters',
          asteroid: false
        },
        {
          category: 'inhabited',
          content: 'Sheep',
          asteroid: true
        }
      ]
    </script>


  <!-- OR
  <script src="createelement-4.js"></script> -->
</body>
</html>
