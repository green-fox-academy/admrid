<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="player-stylesheet.css"/>
  <title>rythm</title>
</head>
<body>
  <main>
    <section class="content">
      <section class="contentleft">
        <section class="nav">
          <img src="assets/logo.png" alt="logo">
        </section>
        <section class="playlists"></section>
      </section>
      <section class="contentright">
        <section class="playlistinfo"></section>
        <section class="playlistcontent"></section>
      </section>
    </section>
    <section class="playing">
      <section class="artwork"></section>
      <section class="playinginfo">
        <section class="currenttrack"></section>
        <section class="controls">
          <audio 
            src="http://developer.mozilla.org/@api/deki/files/2926/=AudioTest_(1).ogg"
            controls>
          </audio>
        </section>
      </section>
    </section>
  </main>
</body>
</html>
