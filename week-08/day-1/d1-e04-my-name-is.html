<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button event</title>
</head>
<body>
    <h1>Hi, my name is</h1>

    <button>Who are you?</button>

    <script>
        'use strict';
        const Eminem = {
            name: 'Slim shady',
            // 1) Update the <h1> node text to this.name
            speak: function () {
                let h1 = document.querySelector('h1'); 
                h1.innerText = this.name;
            }
        };

        // 2) Add a click event on the button and assign Eminem.speak to it
        let button = document.querySelector('button');
        button.addEventListener('click', Eminem.speak.bind(Eminem));
        // Don't use a wrapper function
    </script>
</body>
</html>
